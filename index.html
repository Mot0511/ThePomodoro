<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Timer Pomodoro</title>
</head>
<body>
    <h1 class="heading">Таймер Pomodoro</h1>
    <div class="main">
        <div class="content">
            <div class="timer">
                <div>
                    <p class="timer__label" id="timer-label"></p>
                    <p class="timer__time" id="timer">00:00</p>
                </div>
            </div>
            <div class="params">
                <div>
                    <div class="input-group">
                        <span class="input-group-text" id="workTime">Время работы (мин)</span>
                        <input type="text" class="form-control" aria-label="Время работы (мин)" id="work-time" value="1"/>
                    </div>
                    <div class="input-group my-2">
                        <span class="input-group-text" id="rest">Перерыв (мин)</span>
                        <input type="text" class="form-control" id="rest-time" value="1"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" id="bigRest">Большой перерыв (мин)</span>
                        <input type="text" class="form-control" id="big-rest-time" value="1"/>
                    </div>
                    <div class="btns">
                        <button class="btn btn-success" onClick="start()">СТАРТ</button>
                        <button class="btn btn-warning mx-2" onClick="pause()">ПАУЗА</button>
                        <button class="btn btn-danger" onClick="stop()">СБРОС</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
